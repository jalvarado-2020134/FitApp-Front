
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
</head>

    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block" style="height:100vh">
                <div styele="height:100%" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item-active">
                            <div class="carousel-item img-2 min-vh-100 active">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="font-weight-bold">View Restaurants</h5>
                                </div>
                                <div class="carousel-item img-1 min-vh-100 active">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="font-weight-bold">View Diets</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item img-3 min-vh-100 active">
                                <div class="carousel-caption d-none d-md-block">
                                    <h4 class="font-weight-bold text-dark">View Recipes</h4>
                                </div>
                            </div>
                            <a class="carousel-control-prev" id="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" id="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
                <div class="div mr-2 w-100">
                </div>
                <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                    <img src="../../../assets/images/logo.png" height="7%">
                    <h1 class="font-weight-bold mb-4 letras text-center">Welcome </h1>
                    <form (ngSubmit)="login()" class="mb-5">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label font-weight-bold">Username</label>
                            <input [(ngModel)]="user.username" name="username" type="text"
                                class="form-control bg-dark-x border-2" id="login" placeholder="Type your username"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
                            <input [(ngModel)]="user.password" name="password" type="password" id="password"
                                class="form-control bg-dark-x border-2 mb-2" placeholder="Type your password">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Log In</button>
                    </form>
                    <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-3 w-100">
                        <p class=" letras d-inline-block mb-0">Â¿Dont have an account?</p> <a routerLink="/register"
                            class="text-light font-weight-bold text-decoration-none"> Create one now</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>

</html>
