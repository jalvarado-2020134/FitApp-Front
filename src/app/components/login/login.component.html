        <div class="div mr-2 w-100">

            <img src="../../../assets/images/logo.png" height="7%">
            <h1 class="font-weight-bold mb-4 letras text-center">Welcome </h1>
            <form (ngSubmit)="login()" class="mb-5">
                <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label font-weight-bold">Username</label>
                    <input [(ngModel)]="user.username" name="username" type="text"
                        class="form-control bg-dark-x border-2" id="login" placeholder="Type your username"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
                    <input [(ngModel)]="user.password" name="password" type="password" id="password"
                        class="form-control bg-dark-x border-2 mb-2" placeholder="Type your password">
                </div>
                <button type="submit" class="btn btn-success w-100">Log In</button>
            </form>
